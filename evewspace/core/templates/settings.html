{% extends 'base.html' %}
{% block scripts %}
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/settings.css" />
    <link rel="stylesheet" href="{{STATIC_URL}}css/slider.css" type="text/css" />
    <script type="text/javascript" src="{{STATIC_URL}}js/bootstrap-slider.js"></script>
{% endblock %}
{% block contentheader %}
    <ul class="nav nav-pills">
        <li class="active input-margin"><a href="#profile" data-toggle="tab">My Settings</a></li>
        {% load coretags %}
        {% admin_entries %}
    </ul>
{% endblock contentheader %}
{% block content %}
<div class="tab-content">
    <div id="profile" class="tab-pane active">
        {% load account_tags %}
        {% profile_sections %}
    </div>
    {% admin_panels %}
</div>
{% endblock %}
